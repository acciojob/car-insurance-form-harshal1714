<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<div>
		<label for="name">Name*</label>
		<input type="text" id="name" name="name" required>	
		</div>
		<div>
		<label for="email">Email*</label>
		<input type="email" id="email" name="email" required>	
		</div>
		<div>
		<label for="gender">Gender*</label>	
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" value="gender_m" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender"  value="gender_f" required>
		</div>
		<div>
		<label for="Brands">Car Brands</label>
		<select name="Brands" id="Brands">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>	
		</div>
		<div>
		<label for="carage">Car Age*</label>
		<input type="number" id="carage" name="carage" required>	
		</div>
		<div>
		<label for="dop">Date of Purchase*</label>
		<input type="date" id="dop" name="dop" required>	
		</div>
		<div>
		<label for="password">Password*</label>
		<input type="password" id="password" name="password" required>	
		</div>
		<button type="submit">Submit</button>
		
		
			
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
